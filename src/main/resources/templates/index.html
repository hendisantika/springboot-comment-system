<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
</head>
<!-- Compiled and minified CSS -->
<div class="container">
    <h5>Example: Comment System with Ajax, Spting Boot & Hibernate</h5>
    <form id="commentForm" method="POST">
        <div class="form-group">
            <input class="form-control" id="name" name="name" placeholder="Enter Name" required type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="content" name="content" placeholder="Enter Comment" required
                   rows="5"/>
        </div>
        <span id="message"></span>
        <div class="form-group">

            <input id="parentId" name="parentId" type="hidden" value=""/>
            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Post Comment"/>
        </div>
    </form>
    <div id="showComments"></div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/comments.js}"></script>
</html>
